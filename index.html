  <!DOCTYPE html>
  <html>
  <head>
    <title>Materialize css</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="public/css/main.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <h4>COLORS</h4>
      <hr>
      <div class="pink lighten-5 white-text"> div with color class</div>
      <div class="deep-purple accent-1 white-text"> div with color class</div>
      <div class="deep-orange accent-1 white-text"> div with color class</div>


      <h4>Buttons</h4>
      <hr>
      <button class="btn">Readme</button>
      <button class="btn waves-effect">btn Wave-effect</button>
      <button class="btn waves-effect waves-light">waves-light</button>
      <button class="btn btn-large">Larger</button>
      <button class="btn disabled">disabled</button>
      <buttton class="btn red daraken-3 white-text">Red</buttton>
      <button class="btn btn-large blue">Larger</button>
      <button class="btn btn-large green">Larger</button>
      <button class="btn btn-large purple lighten-2">Larger</button>
      <button class="btn btn-large black">Larger</button>
      <button class="btn btn-large yellow">Larger</button>

      <button class="btn btn-large brown"><i class="material-icons left">cloud</i> cloud icon</button>

      <a href="#" class="waves-effect waves-teal btn-flat">flat button</a>
      <hr>

      <!-- Floating Buttons -->
      <p>Floating button</p>
      <a href="#" class="btn-floating red btn-large"><i class="large material-icons">add</i></a>


      <!-- Fixed action button -->

      <div class="fixed-action-btn">
        <p>Fixed action buttons</p>
        <a href="#" class="btn-floating red btn-large"><i class="large material-icons">mode_edit</i></a>
        <ul>
         <li><a href="#" class="btn-floating yellow btn-large"><i class="large material-icons">insert_chart</i></a></li>
         <li><a href="#" class="btn-floating  blue btn-large"><i class="large material-icons">format_quote</i></a></li>
         <li><a href="#" class="btn-floating green btn-large"><i class="large material-icons">publish</i></a></li>
         <li><a href="#" class="btn-floating purple btn-large"><i class="large material-icons">attach_file</i></a></li>
       </ul>
     </div>

     <!-- Flat button -->

     <h4>Helpers</h4>
     <hr>

     <!-- Alignment -->

     <div>
      <h5 class="left-align">This aligns to left</h5>
      <h5 class="right-align">This aligns to right</h5>
      <h5 class="center-align">This aligns to center</h5>
    </div>

    <!-- Quick Floats -->

    <div class="left">Left</div>





  </div>
  <script type="text/javascript" src="public/js/libs.js"></script>
  <script type="text/javascript" src="public/js/main.js"></script>

</body>
</html>
